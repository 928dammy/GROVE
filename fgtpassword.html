<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIVR | Update Credentials</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: radial-gradient(circle at top left, #064e3b, #022c22, #000000); 
            min-height: 100vh; display: flex; align-items: center; justify-content: center; color: white; padding: 20px;
        }
        
        .portal-card { 
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); 
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 2rem;
            width: 100%; max-width: 400px; padding: 2.5rem; text-align: center;
        }

        .input-box { 
            background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(255, 255, 255, 0.1); 
            color: white; border-radius: 1rem; padding: 1rem; font-size: 0.875rem; width: 100%; 
            margin-bottom: 1rem; transition: 0.3s;
        }
        
        .btn-primary { 
            background: #fbbf24; color: black; font-weight: 800; text-transform: uppercase; 
            padding: 1rem; border-radius: 1rem; width: 100%; font-size: 0.75rem; 
        }
    </style>
</head>
<body>

    <div class="portal-card">
        <div class="mb-8">
            <h1 class="text-2xl font-extrabold italic tracking-tighter text-amber-400">Secure Node</h1>
            <p class="text-[9px] font-black text-emerald-400 uppercase tracking-[0.3em] mt-2 italic">Set New Credentials</p>
        </div>

        <form id="update-form" class="space-y-4">
            <input type="password" id="new-password" placeholder="New Secure Password" class="input-box" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" class="input-box" required>
            <button type="submit" class="btn-primary">Update Node</button>
        </form>

        <div id="success-msg" class="hidden mt-6 text-emerald-400 text-[10px] font-black uppercase tracking-widest">
            Credentials Updated. Redirecting to Grove...
        </div>
    </div>

    <script>
        
        const _gv = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);

        document.getElementById('update-form').onsubmit = async (e) => {
            e.preventDefault();
            const pass = document.getElementById('new-password').value;
            const confirm = document.getElementById('confirm-password').value;

            if (pass !== confirm) return alert("Passwords do not match.");

            const { error } = await _gv.auth.updateUser({ password: pass });

            if (error) {
                alert(error.message);
            } else {
                document.getElementById('update-form').classList.add('hidden');
                document.getElementById('success-msg').classList.remove('hidden');
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 2000);
            }
        };
    </script>
</body>
</html>
