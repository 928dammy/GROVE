<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIVR | Node Recovery</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: radial-gradient(circle at top left, #064e3b, #022c22, #000000); 
            min-height: 100vh; display: flex; align-items: center; justify-content: center; color: white; padding: 20px;
        }
        
        .portal-card { 
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); 
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 2rem;
            width: 100%; max-width: 400px; padding: 2.5rem; text-align: center;
        }

        .input-box { 
            background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(255, 255, 255, 0.1); 
            color: white; border-radius: 1rem; padding: 1rem; font-size: 0.875rem; width: 100%; 
            margin-bottom: 1.5rem; transition: 0.3s;
        }
        .input-box:focus { border-color: #fbbf24; outline: none; }
        
        .btn-primary { 
            background: #fbbf24; color: black; font-weight: 800; text-transform: uppercase; 
            padding: 1rem; border-radius: 1rem; width: 100%; font-size: 0.75rem; 
        }

        .status-msg { font-size: 11px; margin-top: 1rem; display: none; text-transform: uppercase; font-weight: 800; letter-spacing: 0.1em; }
    </style>
</head>
<body>

    <div class="portal-card">
        <div class="mb-8">
            <h1 class="text-2xl font-extrabold italic tracking-tighter text-amber-400">Node Recovery</h1>
            <p class="text-[9px] font-black text-emerald-400 uppercase tracking-[0.3em] mt-2 italic">Re-establishing connection</p>
        </div>

        <div id="request-view">
            <p class="text-[11px] text-slate-400 mb-6 leading-relaxed">Enter your recovery email. We will broadcast a magic link to restore your node presence.</p>
            <input type="email" id="recovery-email" placeholder="Email Address" class="input-box">
            <button onclick="sendRecoveryLink()" class="btn-primary">Broadcast Link</button>
        </div>

        <div id="status-display" class="status-msg text-emerald-400 animate-pulse">
            Magic link broadcasted. Check your inbox.
        </div>

        <div class="mt-8">
            <a href="index.html" class="text-[10px] font-bold text-slate-500 uppercase hover:text-white transition-colors">Return to Portal</a>
        </div>
    </div>

    <script>
        
        const _gv = supabase.createClient(CONFIG.SB_URL, CONFIG.SB_KEY);

        async function sendRecoveryLink() {
            const email = document.getElementById('recovery-email').value;
            if(!email) return alert("Email required.");

            const { error } = await _gv.auth.resetPasswordForEmail(email, {
                redirectTo: window.location.origin + '/update-password.html',
            });

            if(error) {
                alert(error.message);
            } else {
                document.getElementById('request-view').classList.add('hidden');
                document.getElementById('status-display').style.display = 'block';
            }
        }
    </script>
</body>
</html>
